<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>PeoplePerTask</title>
</head>
<body class="bg-mainBlue">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-200 drop-shadow-sm">
        <h1 class="text-4xl text-center font-fe" >Log in to PeoplePerTask</h1>
        <form action="" class="my-10">
            <div class="flex flex-col space-y-5">
                <label for="email">
                    <input id="email" name="email" type="email" class="w-full py-3 border border-mainBlue border-2 rounded-lg px-3 focus:outline-none focus:border-yellow-400 hover:shadow" placeholder="Enter email address">
                </label>
                <label for="password">
                    <input id="password" name="password" type="password" class="w-full py-3 border border-mainBlue border-2 rounded-lg px-3 focus:outline-none focus:border-yellow-400 hover:shadow" placeholder="Enter your password">
                </label>
                <div class="flex flex-row justify-between items-center">
                    <div>
                        <label for="remember" class=" font-semibold">
                            <input type="checkbox" id="remember" class="w-4 h-4 border-none focus:bg-mainBlue">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#" class="font-normal text-sm text-zinc-500">Forgot Password?</a>
                    </div>
                </div>
                <button class="w-full py-3 font-medium text-white bg-mainBlue hover:bg-amber-400 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                      <span>Login</span>
                </button>

                <div class="flex justify-center items-center">
                    <span class="w-full border border-zinc-400"></span>
                    <span class="px-4 text-sm text-zinc-600">Or</span>
                    <span class="w-full border border-zinc-400"></span>
                </div>

                <button class="w-full py-3 font-medium text-black text-sm  bg-white border border-1 border-black rounded-full ">
                <a href="#">Continue with Apple</a>
                <img class=" w-6 h-6 absolute ml-32 -mt-6" src="../images/logo-Apple.png" alt="">
                </button>

                <button class="w-full flex items-center justify-center py-3 font-medium text-sm text-white bg-sky-500 border border-none rounded-full ">
                    <span class="absolute bg-white border rounded-full p-2 -ml-40">
                        <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                      </span>
                    <a href="#">Continue with Google</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
