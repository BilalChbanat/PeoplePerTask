<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>PeoplePerTask</title>
</head>
<body class="bg-mainBlue">
    <header>
        <nav class="border-b-seperator h-20 flex dark:bg-mainColorDark bg-slate-50">
         <ul class="flex px-16 justify-between items-center w-full">
           <li>
             <img src="../images/main-logo.svg" alt="main-logo">
           </li>
           <li>
             <ul class="flex justify-center items-center gap-4">
               <li><a href="#" class="dark:text-mainPurple text-mainBlue font-poppins font-normal text-base border-b-mainBlue dark:border-b-mainPurple border-b-[3px] py-[0.6rem]">Home</a></li>
               <li><a href="#" class="dark:text-slate-50 text-defaultText font-poppins font-normal text-base py-4">Become a member</a></li>
               <li><a href="#" class="dark:text-slate-50 text-defaultText font-poppins font-normal text-base py-4">About Us</a></li>
               <li><a href="#" class="dark:text-slate-50 text-defaultText font-poppins font-normal text-base py-4">Contact Us</a></li>
             </ul>
           </li>
           <li>
             <ul class="flex justify-center items-center gap-4">
               <li><input type="text" class="shadow-sm dark:shadow-none bg-slate-50 rounded-full py-2 px-6 w-[18rem] p-1 border-none outline-none" placeholder="Search Here..."></li>
               <li><button type="button" class="text-defaultText rounded-full bg-loginBtnBg py-2 px-8 flex justify-center items-center font-poppins text-base font-medium">Log In</button></li>
               <li><button type="button" class="text-slate-50 rounded-full bg-mainBlue py-2 px-8 flex justify-center items-center dark:bg-mainPurple font-poppins text-base font-medium">Sign Up</button></li>
               <li>
                 <div id="theme-switcher" class="relative">
                   <div id="selectThemeDropdown" class="transform translate-y-3 hidden right-[-50px] min-w-[11rem] top-[2.5rem] mt-2 z-10 opacity-0 transition duration-200 mb-2 origin-bottom-left bg-white shadow-md rounded-lg p-2 space-y-1 dark:bg-gray-800 dark:border dark:border-gray-700 dark:divide-gray-700 absolute">
                       <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 cursor-pointer">
                         Auto (system default)
                       </a>
                       <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 cursor-pointer">
                         Default (light mode)
                       </a>
                       <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 cursor-pointer">
                         Dark
                       </a>
                     </div>
                   </div>
                   <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                       <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                       <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                   </button>
               </div>
               </li>
             </ul>
           </li>
         </ul>
        </nav>
     </header>
<main>
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-200 drop-shadow-sm">
        <h1 class="text-4xl text-center font-fe" >Log in to PeoplePerTask</h1>
        <form action="" class="my-10">
            <div class="flex flex-col space-y-5">
                <label for="email">
                    <input id="email" name="email" type="email" class="w-full py-3 border-mainBlue border-2 rounded-lg px-3 focus:outline-none focus:border-yellow-400 hover:shadow" placeholder="Enter email address">
                </label>
                <label for="password">
                    <input id="password" name="password" type="password" class="w-full py-3 border-mainBlue border-2 rounded-lg px-3 focus:outline-none focus:border-yellow-400 hover:shadow" placeholder="Enter your password">
                </label>
                <div class="flex flex-row justify-between items-center">
                    <div>
                        <label for="remember" class=" font-semibold">
                            <input type="checkbox" id="remember" class="w-4 h-4 border-none focus:bg-mainBlue">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#" class="font-normal text-sm text-zinc-500">Forgot Password?</a>
                    </div>
                </div>
                <button class="w-full py-3 font-medium text-white bg-mainBlue hover:bg-amber-400 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                      <span>Login</span>
                </button>

                <div class=" ">
                    <div class=" flex flex-row justify-between items-center">
                        <div class=" w-48 h-0  -mb-7 border rounded-full border-1 border-neutral-300 outline-none"></div>
                        <div class=" w-48 h-0 -mb-7 border rounded-full border-1 border-neutral-300 outline-none"></div>
                    </div>

                    <h2 class=" text-center text-zinc-700">or</h2>
                </div>

                <button class="w-full py-3 font-medium text-black text-sm  bg-white border border-1 border-black rounded-full ">
                <a href="#">Continue with Apple</a>
                <img class=" w-6 h-6 absolute ml-32 -mt-6" src="../images/logo-Apple.png" alt="">

                </button>
                <button class="w-full  py-3 font-medium text-sm text-white bg-sky-500 border border-none rounded-full ">
                    <a href="#">Continue with Google</a>
                </button>
            </div>
        </form>
    </div>
</main>
<footer>
    <script type="module" src="../scripts/sandbox.js"></script>
</footer>
</body>
</html>
